<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
    <link rel="stylesheet" href="form-1.css">
    <title> Cadastro </title>
</head>
  <body>
    <div id="form">
      <form action="">
       <h1 class="title">Cadastre-se</h1>
 
     <label for="">Nome</label>
     <div class="input">
     <input type="text" name="nome" id="nome" required="required" placeholder="Nome completo"/>
     </div>
 
     <label for="email">E-mail</label>
     <div class="input">
     <input type="text" name="email" id="email" required="required" placeholder="ex.conta@html.com.br"/>
     </div>
        
      <label for="senha">Senha</label>
      <div class="input">
      <input type="text" name="senha" id="senha" required="required" maxlength="8" placeholder="ex.1234..."/>
      </div>

     <label for="senha">Repetir senha</label>
     <div class="input">
     <input type="text" name="senha" id="senha" required="required" maxlength="8" placeholder="Repetir senha anterior"/>
     </div>

     <label for="telefone">Telefone</label>
     <div class="input">
     <input type="tel" name="telefone" id="telefone" required="required" placeholder="(XX)xxxxxxxxx"/>
     </div>

     <div id="btn">
     <button type="submit">Cadastrar</button>
     </div>
     <br>
     <a  href="./Login.html">Voltar</a>
       
        
</form>
</div>
<body>
</html>
