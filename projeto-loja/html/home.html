<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header id="inicio">
        <img alt="logo do site" src="../img/logo.png">
        <nav>
            <ul class="navbar">
                <li><a href="../html/loja.html">Galeria</a></li>
                <li><a href="#Fornecedores">Fornecedores</a></li>
                <li><a href="#Contatos">Contate-nos</a></li>
               
            </ul>
        </nav>
        <p class="navbar log"><a href="login.html">Login</p></a>
        <p class="navbar log"> <a href="cadastro.html">Cadastre-se</p></a>
    </header>

    <div class="carrossel">
        <div class="container" id="img">
            <div class="card">
                <h1>Alta performace</h1>
                <img src="../img/img1.png" alt="">
            </div>
            
            <div class="card">
                <h1>Novidades</h1>
                <img src="../img/img2.png" alt="" class="transform">
             
            </div>

            <div class="card">
                <h1>Promoções</h1>
                <img src="../img/img3.png" alt="" class="transform">
            </div>

            <div class="card">
                <h1>Frete Grátis</h1>
                <img src="../img/img4.png" alt="" 
                class="transform">
                
            </div>
        </div>
    </div>

    <a class="btn" href="#">Compre Agora</a>

    <div class="cards-1" id="Fornecedores">
        <h1>Principais Fornecedores</h1>
    <img src="../img/adidas.png" alt="">
    <img src="../img/puma.png" alt="">
    <img src="../img/nike.png" alt="">
    </div>    
    <div class="cards-2">
        <img src="../img/jordan.png" alt="">
        <img src="../img/under.png" alt="">
        <img src="../img/olympicus.png" alt="">
    </div>
        

    <section>
        <h2>Central de Ajuda</h2>
        <form action="" id="Contatos">
            <label>Nome</label>
            <input type="text" name="name" placeholder="Digite seu nome">
            <label>Email</label>
            <input type="email" name="email" placeholder="Digite seu email">
            <label>Mensagem</label>
            <textarea name="mensagem" rows="10" placeholder="Digite sua mensagem"></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>
    <script src="../js/slides.js"></script>
</body>
</html>
